<!DOCTYPE html>
<!--hello world -->
<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="Week1.css">
        <title>Hello Page, Week1</title>
        <script type="text/javascript">
            window.addEventListener("load", init);
             
            function init() {
                let title = document.getElementById("title");
                let titleImage = document.getElementById("titleImage");

                title.addEventListener("mouseover", function() {
                    title.innerHTML = "CHAT!+LIVE!";
                    titleImage.style.display = "block"; // 显示图片
                });

                title.addEventListener("mouseout", function() {
                    title.innerHTML = "+HELLO WORLD+";
                    titleImage.style.display = "none"; // 隐藏图片
                });
                
            }
        </script>
        <style>
            #title {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="title">+HELLO WORLD+</h1>
        <img id="titleImage" src="/img/chat-01-01.png" style="display: none; position: absolute; right: 50%;" />
        <p>

           </p>


        <pre class="morph-section">
        </pre>
        
        <div class="info">
          Live Web - <a href="https://github.com/tholman/ascii-morph" target="_blank">source</a> - Built for my <a href="http://tholman.com" target="_blank">website</a>
        </div>
        <script type="text/javascript" src="Week1.js"></script>
        <input type="text" id="userInput" placeholder="输入文字...">
        <button onclick="createMarquee()">Danmaku</button>
        <div id="marqueeContainer"></div>
    </body>
</HTML>
